<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <h1>Welcome to My Template Page</h1>
    <p>This is a template for all future pages in the web140 class.</p>

    <!-- Validation Buttons -->
    <div>
        <a href="http://validator.w3.org/check?uri=referer" style="background-color: transparent">
            <img style="border-style:none" width="88" height="31"
            src="images/w3c_html_button_image.png" alt="Valid HTML 4.01">
        </a>
        &nbsp;&nbsp;
        <a href="http://jigsaw.w3.org/css-validator/check/referer" style="background-color: transparent">
            <img style="border-style:none" width="88" height="31"
            src="images/w3c_css_button_image.png" alt="Valid CSS!">
        </a>
    </div>
</body>
</html>
